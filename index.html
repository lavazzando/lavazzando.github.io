  <style>
    :root {
      --bg: #050608;
      --fg: #f5f5f5;
      --muted: #9f9f9f;
      --accent: #ff4f9a;
      --border: #2b2b2b;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-mono: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff; /* pure white behind the canvas */
      color: var(--fg);
      font-family: var(--font-sans);
      overflow-x: hidden;
    }

    /* Background canvas (720x480, scaled to viewport) */
    #bgCanvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    .frame {
      max-width: 1100px;
      margin: 2.5rem auto 3rem;
      padding: 0 1.5rem;
      border: 1px solid var(--border);
      border-radius: 18px;
      background: rgba(5, 6, 10, 0.92);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1; /* content above canvas */
    }
    header {
      padding: 1.5rem 1.5rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem 2rem;
      align-items: baseline;
      justify-content: space-between;
    }
    .site-title {
      font-family: var(--font-mono);
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .site-title span {
      background: linear-gradient(90deg, #ffb347, #ff4f9a, #6ea8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .tagline {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 25rem;
    }
    nav {
      display: flex;
      gap: 1.2rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.1rem;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 150ms ease;
    }
    nav a:hover {
      color: var(--fg);
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      padding: 1.5rem;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
      gap: 2rem;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    .intro h1 {
      font-size: clamp(2.2rem, 4vw, 2.8rem);
      margin: 0 0 0.75rem;
    }
    .intro p {
      margin: 0 0 0.75rem;
      color: var(--muted);
      font-size: 0.98rem;
    }
    .meta-list {
      list-style: none;
      padding: 0;
      margin: 1.2rem 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .meta-list li {
      margin-bottom: 0.2rem;
    }
    .meta-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      color: #7b7b7b;
      display: inline-block;
      margin-right: 0.5rem;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .project-card {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, #202437 0, #050608 55%);
      padding: 0.9rem;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .project-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255,79,154,0.5);
    }
    .project-tag {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }
    .project-title {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .project-meta {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.2rem;
    }
    .project-noise {
      position: absolute;
      inset: 0;
      mix-blend-mode: soft-light;
      opacity: 0.55;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        135deg,
        rgba(255,255,255,0.06) 0,
        rgba(255,255,255,0.06) 1px,
        transparent 1px,
        transparent 3px
      );
    }
    .listen-block {

      display: grid;
      gap: 1rem;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      align-items: flex-start;
    }
