<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Matteo Traverso – Sound Artist</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#fff;--fg:#111;--muted:#555;--accent:#ff4f9a;--border:#ccc;
  --purple:#6f2cff;
  --font-sans:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* RESET */
*{ box-sizing:border-box; }
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--fg);
  font-family:var(--font-sans);
  overflow-x:hidden;
  cursor:none;
}
*, *::before, *::after{ cursor:none !important; }

/* BACKGROUND */
#bg-lines{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* CREATURES */
#creature-layer{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* MAIN FRAME */
.frame{
  max-width:1100px;
  margin:2.5rem auto 3rem;
  padding:0 1.5rem;
  border:1px dashed var(--border);
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(6px);
  position:relative;
  z-index:2;
}

/* POINTER */
#grad-square{
  position:fixed;
  width:50px;height:50px;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:9999;
}

/* HEADER */
header{
  padding:1.5rem 1.5rem 1rem;
  border-bottom:1px solid var(--border);
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:baseline;
  gap:1rem 2rem;
}

.site-title{
  font-family:Cambria, serif;
  font-size:20px;
  font-weight:700;
  letter-spacing:.06em;
  text-transform:uppercase;
}

.tagline{
  font-size:.9rem;
  color:var(--muted);
  max-width:25rem;
}

nav{
  display:flex;
  gap:1.2rem;
  font-size:.85rem;
  text-transform:uppercase;
  letter-spacing:.12em;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-.12rem;
  width:0;
  height:2px;
  background:var(--accent);
  transition:width 150ms ease;
}
nav a:hover{ color:var(--fg); }
nav a:hover::after{ width:100%; }

/* LAYOUT */
main{ padding:1.5rem; }

.layout{
  display:grid;
  grid-template-columns:minmax(0,1.1fr) minmax(0,1.4fr);
  gap:2rem;
}
@media(max-width:800px){
  .layout{ grid-template-columns:1fr; }
}

/* TITLE */
.one-line{
  white-space:nowrap;
  font-size:clamp(1.2rem,2vw,1.8rem);
  margin:0;
}

/* ICON AREA */
.bottom-icons{
  height:100%;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.icon-row{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  gap:1rem;
}

@media(max-width:800px){
  .icon-row{
    flex-wrap:wrap;
    justify-content:center;
  }
  .one-line{ white-space:normal; }
}

.icon-card{
  width:190px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
  color:inherit;
}

.icon-window{
  width:190px;
  height:160px;
  background:#fff;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:border-color .15s, box-shadow .15s;
}

.icon-card:hover .icon-window{
  border-color:var(--purple);
  box-shadow:0 0 0 1px rgba(111,44,255,.35);
}

.icon-caption{
  margin-top:.6rem;
  font-size:.78rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  text-align:center;
}

/* ICON SIZES */
.icon-img{ display:block; height:auto; }
.icon-acousmatic{ transform:scale(2); }
.icon-records{ transform:scale(2.5); }
.icon-insta{ transform:scale(2.5); }

/* FOOTER */
footer{
  padding:0 1.5rem 1.5rem;
  border-top:1px solid var(--border);
  font-size:.78rem;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  gap:.75rem;
}
footer a{ color:var(--muted); text-decoration:none; }
footer a:hover{ color:var(--fg); }

/* RANDOM LETTERS */
.random-letter{ display:inline-block; white-space:pre; }
.site-title .random-letter{
  font-family:Cambria, serif!important;
  font-weight:700!important;
  font-size:20px!important;
  letter-spacing:.06em;
  color:var(--fg);
}
</style>
</head>

<body>

<canvas id="bg-lines"></canvas>
<div id="creature-layer"></div>
<canvas id="grad-square" width="50" height="50"></canvas>

<div class="frame">

<header>
  <div>
    <div class="site-title"><span>Matteo Traverso</span></div>
    <div class="tagline">Sound artist / digital synth developer / modular synth player</div>
  </div>

  <nav>
    <a href="#works">Works</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <div class="layout">

    <section class="intro" id="about">
      <h1 class="one-line">exploring boundaries of numb senses</h1>
    </section>

    <section id="works" class="bottom-icons">
      <div class="icon-row">

        <a class="icon-card" href="#">
          <div class="icon-window">
            <img class="icon-img icon-acousmatic" src="audio/acousmatic.png" alt="">
          </div>
          <div class="icon-caption">acousmatic &amp; multichannel</div>
        </a>

        <a class="icon-card" href="#">
          <div class="icon-window">
            <img class="icon-img icon-insta" src="audio/insta-perf.png" alt="">
          </div>
          <div class="icon-caption">installations &amp; performances</div>
        </a>

        <a class="icon-card" href="#">
          <div class="icon-window">
            <img class="icon-img icon-records" src="audio/records.png" alt="">
          </div>
          <div class="icon-caption">records</div>
        </a>

      </div>
    </section>

  </div>
</main>

<footer id="contact">
  <div>© <span id="year"></span> Matteo Traverso</div>
  <div>
    <a href="mailto:matteo.traverso02@gmail.com">matteo.traverso02@gmail.com</a> ·
    <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

<!-- your existing background / creature / pointer scripts remain unchanged below -->
</body>
</html>
